<section class="disqus">
    <button id="load-comments">Ver comentarios</button>
    <div id="disqus_thread"></div>
    <script type="text/javascript">

document.getElementById('load-comments').addEventListener('click', function() {
  var disqus_config = function () {
    this.page.url = '{{ site.url }}{{ page.url | replace:"index.html","" }}';
    this.page.identifier = '{{ page.id }}';
  };
  var disqus_shortname = '{{ site.disqus.shortname }}';
  var disqus_developer = 0;
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  var button = document.getElementById('load-comments');
  button.style.display = 'none';

});
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="https://disqus.com" class="dsq-brlink"> <span class="logo-disqus"></span></a>
</section>
